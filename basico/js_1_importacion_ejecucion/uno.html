<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS UNO</title>

        <!--
            Para que el cliente sea capaz de interpretar el código javascript, 
            es necesario colocarlo dentro de los "tags" correspondientes, los tags 'script'

            NOTA: se debe definir el atributo 'type' de los script, 
            usaremos 'text/javascript' normalmete y 'text/module' en caso de estar importando modulos/clases
        -->

        <script type="text/javascript">

           /*
           El código que se escribe aquí en tre la apertura y cierre de los tags.
           El DOM recopilara la informacion de este nodo, el interprete leerá cada linea, 
           y el código sera ejecutado; Todo pasa en el 'cliente' (navegador)
           */  

            //para ver una salida en la consola usamos la funcion log de la consola
            console.log("Hola Consola!");
            //podemos ver la salida de cualquier objeto o variable de cualquier tipo en la consola
            //para ver la salida en chrome oprime F12 y selecciona la tab 'console'

        </script>

    </head>

    </body>
</html>
